<style>
  .category {
    margin: 20px;
    border-bottom: 1px #ccc solid;
  }
  .category-name {
    font-size: 30px;
    margin: 0 10px 0 0;
  }
  .category-description {
    font-size: 18px;
    color: #666;
  }
</style>
<h1>Mirrors</h1>

<% for (var name in categories) {
  var category = categories[name];
%>
  <div class="category">
    <a class="category-name" href="<%= config.mount %><%= name %>/"><%= category.name %></a>
    <span class="category-description"><%= category.description %></span>
  </div>
<% } %>

<h1>Usage</h1>

<h2><a href="https://github.com/creationix/nvm" target="_blank">nvm</a></h2>
<textarea rows="2" style="width: 80%; overflow:hidden" readonly>
NVM_NODEJS_ORG_MIRROR=<%= baseUrl %>/node nvm install 4
NVM_IOJS_ORG_MIRROR=<%= baseUrl %>/iojs nvm install 2
</textarea>

<h2><a href="https://github.com/hakobera/nvmw" target="_blank">nvmw</a></h2>
<textarea rows="6" style="width: 80%; overflow:hidden" readonly>
set "NVMW_NODEJS_ORG_MIRROR=<%= baseUrl %>/node"
set "NVMW_IOJS_ORG_MIRROR=<%= baseUrl %>/iojs"
set "NVMW_NPM_MIRROR=<%= baseUrl %>/npm"

nvmw install node-v0.12.2
nvmw install iojs-v1.6.3
</textarea>

<h2><a href="https://npmjs.com" target="_blank">npm</a></h2>
<textarea rows="3" style="width: 80%; overflow:hidden" readonly>
npm install phantomjs --phantomjs_cdnurl=<%= baseUrl %>/phantomjs
npm install chromedriver --chromedriver_cdnurl=<%= baseUrl %>/chromedriver
npm install operadriver --operadriver_cdnurl=<%= baseUrl %>/operadriver
</textarea>

<h2><a href="http://electron.atom.io" target="_blank">electron</a></h2>
<textarea rows="1" style="width: 80%; overflow:hidden" readonly>
ELECTRON_MIRROR=<%= baseUrl %>/electron/ npm install -g electron
</textarea>

<h2><a href="https://github.com/vvo/selenium-standalone" target="_blank">selenium-standalone</a></h2>
<textarea rows="8" style="width: 80%; overflow:hidden" readonly>
# choose selenium version
selenium-standalone install --version=2.43.0 --baseURL=<%= baseUrl %>/selenium

# choose chrome driver version
selenium-standalone install --drivers.chrome.version=2.12 --drivers.chrome.baseURL=<%= baseUrl %>/chromedriver

# choose ie driver architecture
selenium-standalone start --drivers.ie.arch=ia32 --drivers.ie.baseURL=<%= baseUrl %>/selenium
</textarea>

<h2><a href="https://github.com/sass/node-sass" target="_blank">node-sass</a></h2>
<textarea rows="1" style="width: 80%; overflow:hidden" readonly>
SASS_BINARY_SITE=<%= baseUrl %>/node-sass npm install node-sass
</textarea>

<h2><a href="https://github.com/mapbox/node-sqlite3" target="_blank">node-sqlite3</a></h2>
<textarea rows="1" style="width: 80%; overflow:hidden" readonly>
SQLITE3_BINARY_SITE=<%= baseUrl %>/sqlite3 npm install sqlite3
</textarea>

<h2><a href="https://github.com/felixrieseberg/windows-build-tools" target="_blank">windows-build-tools</a></h2>
<textarea rows="1" style="width: 80%; overflow:hidden" readonly>
set "PYTHON_MIRROR=<%= baseUrl %>/python" &amp;&amp; npm install --global --production windows-build-tools
</textarea>
